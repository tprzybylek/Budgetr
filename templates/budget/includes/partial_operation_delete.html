<div class="modal-content">
    <form method="post" action="{% url 'budget_operation_delete' operation.id %}" class="js-operation-delete-form">
        {% csrf_token %}

        <div class="modal-header">
            <h4 class="modal-title">Delete an operation</h4>
        </div>


        <div class="modal-body">
            <p class="lead">Are you sure you want to delete the operation <strong>{{ operation.id }}</strong>?</p>
        </div>

        <div class="modal-footer">
            <button class="modal-close waves-effect btn-flat red" type="submit">Delete</button>
        </div>

    </form>
</div>
