<div class="modal-content">
    <form method="post" action="{% url 'budget_delete_budget' budget.id %}" class="js-budget-delete-form">
        {% csrf_token %}

        <div class="modal-header">
            <h4 class="modal-title">Delete budget</h4>
        </div>


        <div class="modal-body">
            <p class="lead">Are you sure you want to delete the budget <strong>{{ budget.name }}</strong>?</p>
        </div>

        <div class="modal-footer">
            <button class="modal-close waves-effect btn-flat red" type="submit">Delete</button>
        </div>

    </form>
</div>
