{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="content">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>
        You don't have an account? <a href="{% url 'signup' %}">Sign Up!</a>
    </p>
</div>

{% endblock %}
